<div fxLayout="row wrap" fxLayoutGap="10px grid" style="padding-top: 2%; padding-left: 10%;">
    <div *ngFor="let notes of childMessage">
        <mat-card class="card">

            <mat-card-title style="padding:8px;" (click)="openDialog(notes)">{{notes.title}} </mat-card-title>
        
                
                    <p style="color: aquamarine;" (click)="openDialog(notes)">{{notes.discription}}</p>
       
            <div class="icondiv" FxLayoutAlign="space-between centre">
                <app-icon></app-icon>

            </div>
        </mat-card>
    </div>
</div>
