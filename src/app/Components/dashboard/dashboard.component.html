<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <div style="margin:10px ;">
            <input type="image" src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png">
        </div>
        <h1 class="example-app-name">Fundoo</h1>
        <div class="searchbar">
            <div class="icon1">
                <img height="90%" width="90%" src="../../assets/search_FILL0_wght400_GRAD0_opsz48.svg" alt="">
            </div>
        </div>
        <div class="topside">
            <a routerLink=""><img src="../../../assets/refresh_FILL0_wght400_GRAD0_opsz48.svg" class="topnav"></a>
            <a routerLink=""><img src="../../../assets/view_agenda_FILL0_wght400_GRAD0_opsz48.svg" class="topnav"></a>
            <a routerLink=""><img src="../../../assets/settings_FILL0_wght400_GRAD0_opsz48.svg" class="topnav"></a>
            <a routerLink=""><img src="../../../assets/apps_FILL0_wght400_GRAD0_opsz48.svg" class="topnav"></a>
            <a routerLink=""><img src="../../../assets/account_circle_FILL0_wght400_GRAD0_opsz48.svg" class="topnav"></a>

        </div>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
                <a mat-list-item routerLink="/dashboard/Notes"><img
                        src="../../../assets/lightbulb_FILL0_wght400_GRAD0_opsz48.svg" class="sidenav-">
                    <p class="sidenavtext">Notes</p>
                </a>
                <a mat-list-item routerLink="."><img
                        src="../../../assets/notification_add_FILL0_wght400_GRAD0_opsz48.svg" class="sidenav-">
                    <p class="sidenavtext">Reminders</p>
                </a>
                <a mat-list-item routerLink="."><img src="../../../assets/edit_FILL0_wght400_GRAD0_opsz48.svg"
                        class="sidenav-">
                    <p class="sidenavtext">Edit labels</p>
                </a>
                <a mat-list-item routerLink="/dashboard/Archive"><img
                        src="../../../assets/archive_FILL0_wght400_GRAD0_opsz48.svg" class="sidenav-">
                        <p class="sidenavtext">Archive</p>
                </a>
                <a mat-list-item routerLink="/dashboard/Trash"><img
                        src="../../../assets/delete_FILL0_wght400_GRAD0_opsz48.svg" class="sidenav-">
                        <p class="sidenavtext">Trash</p>
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <!-- <p *ngFor="let content of fillerContent">{{content}}</p> -->
            <router-outlet></router-outlet>
            <app-create-note></app-create-note>
        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
