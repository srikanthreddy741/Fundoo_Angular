<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar  class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <div>
            <input type="image" src="https://www.gstatic.com/images/branding/product/1x/keep_2020q4_48dp.png">
        </div>
        <h1 class="example-app-name">Fundoo</h1>
        <form class="searchBar">
            <button class="newIcon">
                <span role="button" class="material-symbols-outlined">search</span>
            </button>
            <div class="sea">
                <input class="search" type="text" placeholder="Search">
            </div>
        </form>
        <div class="cyDiv">
            <span role="button" class="material-symbols-outlined">refresh</span>
            <span role="button" class="material-symbols-outlined">grid_view</span>
            <span role="button" class="material-symbols-outlined">settings</span>
        </div>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <!-- <a mat-list-item routerLink="." *ngFor="let nav of fillerNav">{{nav}}</a> -->
                <a mat-list-item  routerLink="/dashboard/Notes">Notes</a>
        <a mat-list-item routerLink=".">Reminders</a>
        <a mat-list-item routerLink=".">Edit labels</a>
        <a mat-list-item routerLink="/dashboard/Archive">Archive</a>
        <a mat-list-item routerLink="/dashboard/Trash">Trash</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <!-- <p *ngFor="let content of fillerContent">{{content}}</p> -->
            <router-outlet></router-outlet>
        </mat-sidenav-content>
       
    </mat-sidenav-container>
</div>
